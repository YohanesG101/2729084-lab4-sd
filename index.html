<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTRIES OF THE WORLD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <label for="name">Country Name:</label>
    <input type="text" id="countryName" name="country">
    <button onclick="submitCountry()">Submit</button>
    
    <section id="country-info">
        <h2><u>Country Information</u></h2>
        <p id="capital"></p>
        <p id="population"></p>
        <p id="region"></p>
        <p>Flag:</p>
        <img id="flag" alt="Country Flag" width="200" />
        
    </section>

    <section id="bordering-countries">
        <h2><u>Bordering Countries</u></h2>
        <ul id="borderingCountriesList"></ul>
    </section>

    <div id="errorMessage" style="color: red;"></div>

    <script src="script.js"></script>

</body>
</html>
